<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="Paypal.png" alt="PayPal Logo" class="logo">
  <div class="email-container">
    <div class="email" id="emailDisplayArea"></div>
    <a href="index.html" class="link-change">Change</a>
  </div>
  <input type="password" placeholder="Password" class="input-password">
  <a href="error.html" class="link">Forgot password?</a>
  <button class="btn" onclick="next()">Log In</button>
  <div class="or-divider">
    <span>Or</span>
  </div>
  <button class="btn-outline" onclick="signup()">Sign Up</button>
  <div class="language">
    <img src="america.png" alt="flag Logo" class="flag">
    <ul>
      <li>English</li>
      <li>Français</li>
      <li>Español</li>
      <li>中文</li>
    </ul>
  </div>
</div>

<script>
  // This part runs when the HTML is fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Retrieve the email from sessionStorage
    const savedEmail = sessionStorage.getItem('userEmail');
    const emailDisplayDiv = document.getElementById('emailDisplayArea'); // Get the display div

    if (savedEmail) {
      console.log("Email retrieved from previous page:", savedEmail);
      // Display the retrieved email in the div
      emailDisplayDiv.textContent = savedEmail;
    } else {
      console.log("No email found in sessionStorage.");
      emailDisplayDiv.textContent = 'No email provided'; // Or handle appropriately
      // Optionally hide the password form or redirect back if email is missing
    }
  });

  // This function is in the global scope and can be called by onclick
  function next() {
    const passInput = document.querySelector('.input-password'); // Assuming 'input' is the class for the email field
    const pass = passInput.value;

    if (!pass) {
      alert("Please enter your email or mobile number.");
      return;
    }
    window.location.href = "error.html";
  }

  function signup() {
    window.location.href = "error.html";
  }

</script>
</body>
</html>
